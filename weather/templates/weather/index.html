<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 text-gray-800">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold mb-4">Weather App</h1>
        <form method="get" class="mb-6">
            <input 
                type="text" 
                name="city" 
                placeholder="Enter city" 
                class="p-2 border rounded w-64"
                value="{{ city }}">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Search</button>
        </form>
        {% if temperature == 'N/A' %}
            <p class="text-red-500">{{ description }}</p>
        {% else %}
            <div class="bg-white p-6 rounded shadow-md">
                <h2 class="text-2xl font-bold">{{ city }}</h2>
                <p class="text-xl">{{ temperature }}Â°C</p>
                <p class="text-md capitalize">{{ description }}</p>
                <img 
                    src="http://openweathermap.org/img/wn/{{ icon }}@2x.png" 
                    alt="Weather icon">
            </div>
        {% endif %}
    </div>
</body>
</html>
